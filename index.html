<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #todo-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .add-todo {
            display: flex;
            margin-top: 20px;
        }

        .add-todo input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .add-todo button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="todo-container">
        <h2>To-Do List</h2>
        <ul id="todo-list">
            <!-- To-Do items will be added here dynamically -->
        </ul>
        <div class="add-todo">
            <input type="text" id="newTodo" placeholder="Add a new message">
            <button onclick="addTodo()">Send</button>
        </div>
    </div>

    <script>
        function addTodo() {
            var todoText = document.getElementById("newTodo").value;
            if (todoText.trim() === "") {
                alert("Please enter message");
                return;
            }

            var todoList = document.getElementById("todo-list");

            var li = document.createElement("li");
            li.className = "todo-item";

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            var span = document.createElement("span");
            span.textContent = todoText;

            li.appendChild(checkbox);
            li.appendChild(span);
            todoList.appendChild(li);

            document.getElementById("newTodo").value = ""; // Clear input field
        }
    </script>

</body>
</html>
